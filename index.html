<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Fundo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://source.unsplash.com/1600x900/?nature'); /* Imagem de fundo */
            background-size: cover;  /* cobre toda a tela */
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* escurece o fundo */
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5em;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h1></h1>
        <p></p>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 40px;
            font-size: 3em;
            color: #ffaa00;
        }

        .naruto-img {
            margin-top: 30px;
            max-width: 50%;
            height: auto;
            border: 5px solid #ffaa00;
            border-radius: 15px;
            box-shadow: 0 0 20px #ffaa00;
            transition: transform 0.3s ease;
        }

        .naruto-img:hover {
            transform: scale(1.05);
        }

        p {
            margin: 20px;
            font-size: 1.2em;
            color: #ccc;
        }
    </style>
</head>
<body>

    <h1>Naruto Uzumaki</h1>
<p><center>"Eu nunca volto atrás com a minha palavra... esse é o meu jeito ninja!"<center></p>
    <img 
        class="naruto-img" 
        src="https://images7.alphacoders.com/102/1028818.jpg" 
        alt="Imagem do Naruto Uzumaki"
    >

</body>
</html>
